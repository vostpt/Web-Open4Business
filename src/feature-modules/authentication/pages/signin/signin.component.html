<app-catalog-loader name="pageLoader"></app-catalog-loader>

<div class="container">
  <ul class="breadcrumbs">
    <li><a routerLink="/">{{ 'app.brand' | translate }}</a></li>
    <li>/</li>
    <li class="current">
      <span>{{ 'dictionary.login' | translate }}</span>
    </li>
  </ul>
</div>

<div class="kt-portlet container">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title title">
        {{ 'sections.authentication.signin_title' | translate }}
      </h3>
    </div>
  </div>

  <form [formGroup]="form" class="kt-form kt-form--label-right" (ngSubmit)="onFormSubmit()">
    <div class="kt-portlet__body">

      <div class="form-group row">
        <div class="col-lg-6">
          <app-catalog-form-input [formControlField]="f.authId" formControlName="authId" label="{{ 'dictionary.email' | translate }}"
            [required]="true"></app-catalog-form-input>
        </div>
        <div class="col-lg-6">
          <app-catalog-form-input [formControlField]="f.password" formControlName="password" type="password"
            label="{{ 'dictionary.password' | translate }}" [required]="true"></app-catalog-form-input>
        </div>
      </div>

    </div>
    <div class="kt-portlet__foot">
      <div class="kt-form__actions">
        <div class="row">
          <div class="col-lg-8">
            <a routerLink="/auth/signup">{{ 'sections.authentication.signup_here' | translate }}</a>
          </div>
          <div class="col-lg-4 kt-align-right">
            <button type="submit" class="btn btn-primary ml-2">
              <i class="fa fa-check"></i> &nbsp; {{ 'dictionary.login' | translate | titlecase }}</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
