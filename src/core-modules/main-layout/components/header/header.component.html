<!-- begin: Header -->
<div ktHeader #ktHeader class="kt-header kt-grid__item" [ngClass]="htmlClassService.getClasses('header', true)" id="kt_header">
  <ngb-progressbar class="kt-loading-bar" *ngIf="(loader.progress$|async) > 0" [value]="loader.progress$|async" height="3px"></ngb-progressbar>

  <app-main-layout-header-brand></app-main-layout-header-brand>

  <app-main-layout-menu-horizontal *ngIf="menuHeaderDisplay"></app-main-layout-menu-horizontal>

  <!-- begin:: Header Topbar -->
  <!-- empty div to fix topbar to stay on the right when menu-horizontal is hidden -->
  <div *ngIf="!menuHeaderDisplay"></div>
  <app-main-layout-header-topbar></app-main-layout-header-topbar>
  <!-- end:: Header Topbar -->

  <app-main-layout-aside-right toggleBy="kt_quick_panel_toggler_btn"></app-main-layout-aside-right>
  <app-main-layout-aside-right toggleBy="kt_quick_panel_toggler_btn-mobile"></app-main-layout-aside-right>

</div>
<!-- end: Header -->
