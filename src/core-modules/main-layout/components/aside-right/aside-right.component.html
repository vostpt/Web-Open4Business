<!-- begin::Offcanvas Toolbar Quick Actions -->

    <i class="flaticon2-delete"></i>
  </a>
  <div class="kt-mt-50 h-100 px-4">
    <!-- <ng-content select="[content]"></ng-content> -->
    <div content class="h-100">
      <ul class="navbar-nav text-uppercase">
        <li class="nav-item"><a routerLink="/" class="nav-link">Entrada</a></li>
        <li class="nav-item"><a routerLink="/" class="nav-link">Lista de Empresas</a></li>
        <li class="nav-item"><a routerLink="/small-medium-companies" class="nav-link">Formulário para pequenas e médias empresas</a></li>
        <li class="nav-item"><a routerLink="/large-companies" class="nav-link">Formulário para grandes empresas e cadeias</a></li>
        <li class="nav-item"><a routerLink="/about" class="nav-link">Sobre</a></li>
        <li class="nav-item"><a routerLink="/cookies" class="nav-link">Política de Privacidade e Política de Cookies</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- end::Offcanvas Toolbar Quick Actions -->
