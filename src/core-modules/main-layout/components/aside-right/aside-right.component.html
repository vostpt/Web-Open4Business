<div ktOffcanvas [options]="offcanvasOptions" id="kt_quick_panel" class="kt-quick-panel" [ngStyle]="{'overflow': 'hidden'}">
  <a href="javascript:;" class="kt-quick-panel__close" [id]="this.toggleBy + '-close-btn'" (click)="onClose()">
    <i class="flaticon2-delete"></i>
  </a>
  <div class="kt-mt-50 h-100 px-4">
    <!-- <ng-content select="[content]"></ng-content> -->
    <div content class="h-100">
      <div class="user-info-ct" *ngIf="session">
        <a routerLink="/users/my-info" onclick="document.getElementById('kt_quick_panel_toggler_btn-close-btn').click();">
          <span class="user-info">{{ name }}</span>
        </a>
        <br />
        <span class="user-email">{{ email }}</span>
        <br />
        <button class="btn btn-outline-secondary logout" onclick="document.getElementById('kt_quick_panel_toggler_btn-close-btn').click();"><a routerLink="/auth/signout">Logout</a></button>
      </div>
      
      <ul class="navbar-nav text-uppercase" onclick="document.getElementById('kt_quick_panel_toggler_btn-close-btn').click();">
        
        <li class="nav-item" *ngIf="!session"><a routerLink="/auth/signin" class="nav-link">Login</a></li>
        <li class="nav-item" *ngIf="session"><a routerLink="/businesses/locations" class="nav-link">As Minhas Lojas</a></li>
        <li class="nav-item" *ngIf="session"><a routerLink="/businesses/locations/new" class="nav-link">Adicionar Lojas</a></li>
        <li class="nav-item" *ngIf="session"><a routerLink="/businesses/locations/batches" class="nav-link">Submissões</a></li>
        <li class="nav-item" *ngIf="session && isAdmin"><a routerLink="/users/list" class="nav-link">Lista de Utilizadores</a></li>
        <li class="nav-item"><a routerLink="/" class="nav-link">Mapa</a></li>
        <!-- <li class="nav-item"><a routerLink="/small-medium-companies" class="nav-link">Formulário para pequenas e médias empresas</a></li> -->
        <li class="nav-item" *ngIf="!session"><a routerLink="/auth/signup" class="nav-link">Junte-se a nós</a></li>
        <li class="nav-item"><a routerLink="/about" class="nav-link">Sobre</a></li>
        <li class="nav-item"><a routerLink="/cookies" class="nav-link">Política de Privacidade e Política de Cookies</a></li>
      </ul>
    </div>
  </div>
</div>
